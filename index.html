<!Doctype html>

<html lang="en" ng-app="toDoList">
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="toDoListController as taskCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="taskCtrl.taskText">
        <button class="btn" ng-click="taskCtrl.addItem()">Add task</button>
      </form>

      <ul class="task-group">
        <li ng-repeat="task in taskCtrl.toDoItems">
          {{ task }}
        </li>
      </ul>
    </div>
  </body>
</html>
